<scrollable>
    <div class="scrollWrapper">
        <div class="scrollContainer">
            <div class="scrollContent">
                <table>
                    <tr ng-repeat="movie in movies">
                        <td>{{movie.name}}</td>
                        <td>{{movie.year}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="scrollTrack">
        <div class="scrollHandle"></div>
    </div>
</scrollable>
